<!DOCTYPE html>
<html lang="en">
<head>
<title>Sequelizer</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/font-awesome-animation.min.css" rel="stylesheet">
<link href="css/sequelizer.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<h3>Sequelizer</h3>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="list.html" title="jobs"><i
							class="fa fa-2x fa-backward"></i></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div id="page-wrapper">
					<form class="form-horizontal">
						<input name="id" id="id" type="hidden">
						<div class="form-group row">
							<label class="col-lg-2">Name</label>
							<div class="col-lg-10">
								<input class=" form-control" name="name" id="name">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-2">Database name</label>
							<div class="col-lg-10">
								<select class=" form-control" id="dbName" name="dbName"></select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-2">Project</label>
							<div class="col-lg-10">
								<input class=" form-control" name="project" id="project">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-2">CSV Name</label>
							<div class="col-lg-10">
								<input class=" form-control" name="csvName" id="csvName">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-2">Description</label>
							<div class="col-lg-10">
								<textarea class="form-control" name="description"
									id="description"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-2">Code</label>
							<div class="col-lg-10">
								<div id="code" class="form-control"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg-12 text-right">
								<button id="upsert_button" type="button" class="btn btn-default">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1 text-center"></div>
			</div>
		</div>
	</footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ace.js"></script>
	<script src="js/sequelizer.js"></script>
	<script src="js/jobs.js"></script>
	<script type="text/javascript">
	
		getDbNames();
		initUpsert('sqlJobs', getEntityCallback);
	</script>
</body>

</html>
